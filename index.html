<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <title>Onsen Test</title>
  </head>

  <body>
    <!-- Onsen page navigator -->
    <ons-navigator
      swipeable
      id="navigator"
      page="register.html"
    ></ons-navigator>

    <!-- Register page -->
    <template id="register.html">
      <ons-page id="register">
        <!-- Register page toolpar -->
        <ons-toolbar>
          <div class="center">Register</div>
        </ons-toolbar>

        <!-- Register page list -->
        <div style="text-align: center;">
          <ons-list>
            <!-- Text input list items -->
            <ons-list-header>Personal Information</ons-list-header>
            <ons-list-item>
              <ons-input id="name" modifier="underbar" placeholder="Name" float>
              </ons-input>
            </ons-list-item>
            <ons-list-item>
              <ons-input
                id="date"
                modifier="underbar"
                placeholder="Date of Birth"
                float
              >
              </ons-input>
            </ons-list-item>
            <!-- Checkbox list items -->
            <ons-list-header>Known languages</ons-list-header>
            <ons-list-item tappable>
              <label class="left">
                <ons-checkbox input-id="html"></ons-checkbox>
              </label>
              <label for="html">
                HTML
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-checkbox input-id="css"></ons-checkbox>
              </label>
              <label for="css">
                CSS
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-checkbox input-id="javascript"></ons-checkbox>
              </label>
              <label for="javascript">
                JavaScript
              </label>
            </ons-list-item>
            <!-- Radio button list items -->
            <ons-list-header>Gender</ons-list-header>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio name="gender" input-id="male" checked></ons-radio>
              </label>
              <label for="male">
                Male
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio name="gender" input-id="female"></ons-radio>
              </label>
              <label for="female">
                Female
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-radio name="gender" input-id="other"></ons-radio>
              </label>
              <label for="other">
                Other
              </label>
            </ons-list-item>
            <!-- Selector list items -->
            <ons-list-header>Desired Position</ons-list-header>
            <ons-list-item>
              <ons-select id="selector">
                <option value="Front End Developer">Front End Developer</option>
                <option value="Back End Developer">Back End Developer</option>
                <option value="Database Developer">Database Developer</option>
              </ons-select>
            </ons-list-item>
          </ons-list>
          <br />
          <br />
          <!-- Submit Button -->
          <ons-button id="submit-button">Submit</ons-button>
        </div>
      </ons-page>
    </template>

    <!-- Profile Onsen page -->
    <template id="profile.html">
      <ons-page id="profile">
        <!-- Profile page toolbar -->
        <ons-toolbar>
          <!-- Back button -->
          <div class="left">
            <ons-back-button>Register</ons-back-button>
          </div>
          <div class="center"></div>
        </ons-toolbar>

        <ons-list id="user-data"></ons-list>
      </ons-page>
    </template>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="scripts.js"></script>
</html>
